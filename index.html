<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock, paper, scissors!</title>
    <meta charset="UTF-8" />
    <script src="js/script.js" defer></script>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;

			}
			#container {
				display: flex;
				width: 100%;
				justify-content: space-evenly;
				margin: 20px;
			}
			button {
				height: 200px;
				width: 200px;
				font-size: 2em;
				border-width: thick;
				transition: all .3s ease;
			}
			button:hover {
				transform: scale(1.1);
				box-shadow: 10px 10px 5px;

			}
			#results {
				text-align: center;
				align-items: center;
			}
		</style>
  </head>
  <body>
		<div id="container">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>
		<div id="results">
		</div>
	</body>
</html>
